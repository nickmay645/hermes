{% extends 'app/base.html' %}
{% block content %}

<h3>Create a new export configuration</h3>
<form class="form-horizontal" role="form" action="." method="post">
    {% csrf_token %}
    {{ form }}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
</form>

{% endblock %}
