{% extends 'app/base.html' %} {% block content %}

<div class="container">
  <div class="row-mb3">
    <h3>Delete Export Configuration</h3>
  </div>
  <div class="row-mb3">
    <p>Are you sure you want to delete "{{ export_configuration.name }}"?</p>
  </div>
  <div class="row-mb3 form-group">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">No, take me back</button>
    </form>
  </div>

{% endblock %}
</div>
